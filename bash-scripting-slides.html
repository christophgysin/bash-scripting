# control structures: while/do/done

```bash
$ function f() {
    local -i i=0
    local args=($@)

    while [ ${i} -lt $# ]; do
        echo "${i}: ${args[${i}]}"
        i=i+1
    done
}
```

$ f foo bar baz

1: bar
2: baz

# getopt

```bash
OPT=$(
    getopt \
        --options hv: \
        --long help \
        --long value: \
        --name "$0" \
        -- "$@"
)

if [ $? -ne 0 ]; then
    usage
    exit 1
fi
```
---
# getopt

```bash
eval set -- "${OPT}"

while true; do
    case "$1" in
        -h|--help)
            usage
            exit 0
            ;;
        -v|--value)
            value=$2
            shift 2
            ;;
    esac
done
